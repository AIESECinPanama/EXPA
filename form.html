  <script>
    window.onload = function() {
      var query = getQueryParams(document.location.search);

      if(typeof query.registro !== 'undefined') {
        if(query.registro === 'yes') {
          alert('Su registro fue realizado exitosamente.');
        }
        else {
          alert('Hubo un problema intentando realizar su registro.');
        }
      }
    };

    function getQueryParams(qs) {
        qs = qs.split('+').join(' ');

        var params = {},
            tokens,
            re = /[?&]?([^=]+)=([^&]*)/g;

        while (tokens = re.exec(qs)) {
            params[decodeURIComponent(tokens[1])] = decodeURIComponent(tokens[2]);
        }

        return params;
    }

    $('select').on('change', function() {
      if($(this).find('option').first().attr('value') === '') {
        $(this).find('option').first().remove();
      }
    });

    $('#add-phone').on('click', function() {
        $('#phones').append($('.phone-group:first').html());
    });

    $('#add-file').on('click', function() {
        $('#files').append('<div class="webforms__multiple-field"><input type="file" name="attachments[]" id="attachments_" class="webforms__upload webforms__multiple" /></div>');
    });

</script>
